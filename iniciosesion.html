<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-image: url('imagenes/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            margin-top: 100px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0px 0px 10px rgba(30, 65, 221, 0.486);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-login img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
    <script>
        // Mostrar secciones según el enlace clicado
        function showSection(section) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-section').style.display = 'none';
            document.getElementById('password-reset-section').style.display = 'none';
            document.getElementById(section).style.display = 'block';
        }

        // Redirigir al usuario a home.html al iniciar sesión
        function redirectToHome() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                alert('Inicio de sesión exitoso. Redirigiendo...');
                window.location.href = 'home.html'; // Redirigir a home.html
            } else {
                alert('Por favor, completa todos los campos antes de continuar.');
            }
        }

        // Función para registrar al usuario
        function registerUser() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            if (username && email && password) {
                alert(`Usuario registrado con éxito:\nUsuario: ${username}\nCorreo: ${email}`);
                showSection('login-section');
            } else {
                alert('Por favor, completa todos los campos para registrarte.');
            }
        }

        // Función para recuperar contraseña
        function resetPassword() {
            const email = document.getElementById('reset-email').value;

            if (email) {
                alert(`Se ha enviado un enlace de recuperación al correo: ${email}`);
                showSection('login-section');
            } else {
                alert('Por favor, ingresa tu correo electrónico.');
            }
        }
    </script>
</head>
<body>

    <!-- Sección de Inicio de Sesión -->
    <div class="container" id="login-section">
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="button" class="btn btn-success w-100" onclick="redirectToHome()">Iniciar Sesión</button>
        </form>

        <div class="social-login">
            <p>O inicia sesión con:</p>
            <a href="/login-google"><img src="imagenes/google.png" alt="Google"></a>
            <a href="/login-facebook"><img src="imagenes/facebook.png" alt="Facebook"></a>
            <a href="/login-microsoft"><img src="imagenes/microsoft.png" alt="Microsoft"></a>
        </div>

        <p class="text-center mt-3">
            <a href="#" onclick="showSection('register-section')">Registrarse</a>
        </p>
        <p class="text-center">
            <a href="#" onclick="showSection('password-reset-section')">¿Olvidaste tu contraseña?</a>
        </p>
    </div>

    <!-- Sección de Registro -->
    <div class="container" id="register-section" style="display:none;">
        <h2>Registro</h2>
        <form>
            <div class="mb-3">
                <label for="reg-username" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="reg-username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="reg-email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="reg-email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="reg-password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="reg-password" name="password" required>
            </div>
            <button type="button" class="btn btn-success w-100" onclick="registerUser()">Registrarse</button>
        </form>

        <p class="text-center mt-3">
            <a href="#" onclick="showSection('login-section')">Iniciar Sesión</a>
        </p>
    </div>

    <!-- Sección de Recuperar Contraseña -->
    <div class="container" id="password-reset-section" style="display:none;">
        <h2>Recuperar Contraseña</h2>
        <form>
            <div class="mb-3">
                <label for="reset-email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="reset-email" name="email" required>
            </div>
            <button type="button" class="btn btn-success w-100" onclick="resetPassword()">Recuperar Contraseña</button>
        </form>

        <p class="text-center mt-3">
            <a href="#" onclick="showSection('login-section')">Iniciar Sesión</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
